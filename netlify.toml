[build]
  # Directory to change to before starting a build
  base = "."
  
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "dist/public"
  
  # Build command for frontend-only deployment
  command = "vite build"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

[[redirects]]
  # Handle client-side routing
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  # Command to start the dev server
  command = "npm run dev"
  port = 5000
  targetPort = 5000